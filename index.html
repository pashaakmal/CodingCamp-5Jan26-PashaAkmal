<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Pasha</title>
     <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col">

<header class="text-center py-6 text-blue-400">
    <h1 class="text-2xl font-semibold">WEB APP TODO LIST - PASHA</h1>
</header>

<main class="flex-grow flex justify-center items-center px-4">
    <section class="todo-card w-full max-w-xl">

        <!-- Title -->
        <h1 class="text-2xl font-semibold text-center mb-6">Todo List</h1>

        <!-- Form Input -->
        <form id="todoForm" class="flex gap-2 mb-4">
            <input
                type="text"
                id="taskInput"
                placeholder="Tambahkan tugas..."
                class="flex-1 px-3 py-2 rounded bg-slate-800 outline-none"
            />

            <input
                type="date"
                id="dateInput"
                class="px-3 py-2 rounded bg-slate-800 outline-none"
            />

            <button
                type="submit"
                class="px-4 rounded bg-indigo-500 hover:bg-indigo-600 text-white text-lg"
            >
                +
            </button>
        </form>

        <!-- Action Buttons -->
        <div class="flex justify-between mb-4">
            <button id="filterBtn" class="btn-secondary">Filter</button>
            <button id="deleteAllBtn" class="btn-danger">Delete All</button>
        </div>

        <!-- Todo Table -->
        <table class="w-full text-sm text-center">
            <thead class="bg-slate-800">
                <tr>
                    <th class="p-2">Task</th>
                    <th class="p-2">Due Date</th>
                    <th class="p-2">Status</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="todoList">
                <tr>
                    <td colspan="4" class="p-4 text-slate-400">
                        No task found
                    </td>
                </tr>
            </tbody>
        </table>

    </section>
</main>

<footer class="text-center py-4 text-sm text-slate-500">
    Â© 2026 Pasha's Todo List
</footer>

<script src="js/script.js"></script>
    
</body>
</html>
